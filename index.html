<!DOCTYPE html>
<html>
  <head>
    <title>hello snapchat</title>
  </head>
  <body>
    <form autocomplete="on">
      <label>Name: <input type="text" autocomplete="name" name="name" /></label>
      <label>Email: <input type="text" autocomplete="email" name="email" /></label>
      <label>First Name: <input type="text" autocomplete="given-name" name="fname" /></label>
      <label>Last Name: <input type="text" autocomplete="family-name" name="lname" /></label>
    </form>
  </body>
</html>
